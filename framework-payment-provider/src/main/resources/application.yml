# 端口
server:
  port: 20704

spring:
#  application:
#    name: payment-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test_springcloud?allowPublicKeyRetrieval=true&useSSL=true
    username: root
    password: 123456

mybatis:
  mapperLocations: classpath:mapper/*Mapper.xml
#  # 所有entity别名类所在的包
#  type-aliases-pachage: com.test.springcloud.entities
# Eureka配置
eureka:
  instance:
    # 访问路径可以显示IP地址
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.server.port:18761}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true


